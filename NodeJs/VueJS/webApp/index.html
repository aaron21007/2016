<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name"/>
      <p>
        {{name}}
      </p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          name : 'Aaron',
          counter: 0
        },
        computed:{
          out: function(){
                this.counter ++
          }
        }

      })
    </script>
  </body>
</html>
